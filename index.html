<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Moo Moo The Fitness Guru</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="bg-black">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="container">

        <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/muscle1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h5>Moo Moo will take you there</h5>
                  <p>You, too, can get massive with Moo Moo</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/muscle2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h5>Take a look at the company he keeps</h5>
                  <p>Moo Moo doesn't know anyone who benches less than 150</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/muscle3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h5>Attain Godhood</h5>
                  <p>Moo Moo personally trained Hercules</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/muscle4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h5>Are you in?</h5>
                  <p>Moo Moo is waiting</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
</body>

</html>
